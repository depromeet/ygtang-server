# appspec.yml

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/inspiration/source
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/run_new_batch.sh
      timeout: 200
      runas: ubuntu
    - location: scripts/run_new_was.sh
      timeout: 200
      runas: ubuntu
    - location: scripts/health_check.sh
      timeout: 200
      runas: ubuntu
