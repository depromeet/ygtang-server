uri:
  webhook:

spring:
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

  # disable flyway
  flyway:
    enabled: false

  mail:
    host: mailHost
    port: 587
    username: username
    password: password
    reset-password-for-auth-send-mail:

  jwt:
    secret:

cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
      static:
    ses:
      access-key:
      secret-key:

logging:
  pattern:
    console: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

ygtang:
  domain:
    datasource:
      # embedded db
      jdbcUrl: jdbc:h2:mem:;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  server:
    scheme: http
    host: localhost
    port: 8080
