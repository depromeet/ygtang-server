server:
  port: 8080
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: redis

ygtang:
  server:
    host: ${YGTANG_SERVER_HOST}
  redirect-url:
    password-auth: "https://app.ygtang.kr/password/verified?email="
    policy: "https://gifted-puffin-352.notion.site/4df7ed98159e40e19051b779ff9358de"

management:
  server:
    port: 8081
    address: 127.0.0.1
  endpoints:
    web:
      exposure:
        include: "health,info"